<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quizzer</title>
		<link rel="stylesheet" href="/static/site.css" />
		<script src="https://kit.fontawesome.com/8a3442c427.js" crossorigin="anonymous"></script>
		<script src="/src/app.js" type="module"></script>
	</head>

	<body>
		<div id="container" class="gr">
			<header id="titlebar" class="gr">
				<nav>
					<a class="logotype" href="/"
						><i class="fas fa-question-circle"></i
						><i class="merge fas fa-check-circle"></i><span>Quizzer</span></a
					>
					<div class="navigation">
						<a class="nav-link" href="/browse">Browse</a>
						<div id="user-nav">
							<a class="nav-link" href="/create">Create</a>
							<a id="logoutBtn" class="nav-link" href="javascript:void(0)">Logout</a>
							<a class="nav-link profile-link" href="/profile"
								><i class="fa-solid fa-user fa-bounce fa-sm"></i
							></a>
						</div>
						<div id="guest-nav">
							<a class="nav-link" href="/login">Login</a>
						</div>
					</div>
				</nav>
			</header>

			<section id="notifications">
				<div id="errorBox" class="notification">
					<span>msg</span>
				</div>
			</section>

			<main id="content">
				<!-- Dynamic content rendered -->
			</main>
		</div>
		<footer id="footer">

				class="social"

				href="https://www.linkedin.com/in/daniel-zlatanov-15a18b227/"
